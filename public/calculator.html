<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>webcalculator/calculator</title>
  <link href="./css/calc.css" rel="stylesheet">
  <script src="./script/calc.js" defer></script>
</head>
<body>
  <div class="logo"><a href="./index.html"><img src ="images/logo.png"></a></div>
  <div class="calculator-grid">
    <div class="output">
      <div data-previous-operand class="previous-operand"></div>
      <div data-current-operand class="current-operand"></div>
    </div>
    <button data-all-clear class="span-two">AC</button>
    <button data-delete>DEL</button>
    <button data-operation>รท</button>
    <button data-number>1</button>
    <button data-number>2</button>
    <button data-number>3</button>
    <button data-operation>*</button>
    <button data-number>4</button>
    <button data-number>5</button>
    <button data-number>6</button>
    <button data-operation>+</button>
    <button data-number>7</button>
    <button data-number>8</button>
    <button data-number>9</button>
    <button data-operation>-</button>
    <button data-number>.</button>
    <button data-number>0</button>
    <button data-equals class="span-two">=</button>
  </div>
  <script>
            const form=document.getElementById('signin')
        form.addEventListener('submit', registerUser)

        async function loginUser(event){
            event.preventDefault()
            const username=document.getElementById('username').value
            const password=document.getElementById('password').value

            const result=await fetch('/api/calculator',{
                method:'POST',
                headers:{
                    'Content-Type':'application/json'
                },
                body:JSON.stringify({
                    username,
                    password
                })
            }).then((res)=> res.json())

           if(result.status==='ok'){
               //everthing is ok
                console.log('got the token: ',result.data)
                // store the token locally so that it persists after refreshes
                localStorage.setItem('token', result.data)
                alert('success')
           }else{
               alert(result.error)
           }
        }
  </script>
</body>
</html>
